default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5
  host: db1

development:
  <<: *default
  database: <%= Maawol::Config.site_slug %>_development
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

test:
  <<: *default
  database: <%= Maawol::Config.site_slug %>_test
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>

production:
  <<: *default
  database: <%= Maawol::Config.site_slug %>_production
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
